<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Baby Garfield CSS</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    

    <body>
        <!--FONDO-->
        <div class="grid-lines"> </div>
        <!--Creating a Container for both Cats-->
        <div class="container">
            <div class="cat">
                <div class="left-ear"></div>
                <div class="right-ear"></div>
                <div class="head">
                    <div class="left-eye"></div>
                    <div class="right-eye"></div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                    <div class="wiskers"></div>
                    <div class="stripes"></div>
                </div>
                <div class="body">
                    <div class="front-leg">
                        <div class="paw"></div>
                        <div class="upper-leg"></div>

                    </div>
                    <div class="back-leg"></div>
                    <div class="tail"></div>
                    <div class="stripes"></div>
                </div>

            </div>
        </div>

    </body>
</html>
