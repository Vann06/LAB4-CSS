<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Baby Garfield CSS</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <!--FONDO-->
        <div class="grid-lines"> </div>
        <!--Creating a Container for garfield-->
        <div class="container">
            <p>GARF.</p>
            <span class="star star1">☆</span>
            <span class="star star2">☆</span>
            <span class="star star3">☆</span>
            <span class="star star4">☆</span>
            <div class="icon1"></div>
            <div class="icon2"></div>
            <div class="cat">
                <div class="hair"></div>
                <div class="left-ear">
                    <div class="oval"></div>
                </div>
                <div class="right-ear">
                    <div class="oval"></div>
                </div>
                <div class="head">
                    <div class="whiska-f">
                        <div class="whiska"></div>
                        <div class="whiska"></div>
                        <div class="whiska"></div>
                    </div>
                    <div class="left-eye"></div>
                    <div class="right-eye"></div>
                    <div class="nose-container">
                        <div class="nose"></div>
                    </div>
                    <div class="mouth-l"></div>
                    <div class="mouth-r"></div>
                    <div class="whiskers">
                        <div class="whisker"></div>
                        <div class="whisker"></div>
                    </div>
                    <div class="stripes">
                        <div class="stripe"></div>
                        <div class="stripe"></div>
                        <div class="stripe"></div>
                        <div class="stripe"></div>
                        <div class="stripe"></div>
                    </div>
                </div>

                <div class="body">
                    <div class="front-leg">
                        <div class="paw"></div>
                        <div class="u-left-leg"></div>
                        <div class="right-paw"></div>
                    </div>
                    <div class="back-paw-left"></div>
                    <div class="back-paw-right"></div>
                </div>
                <div class="tail">
                    <div class="square"></div>
                    <div class="tail-1"></div> 
                    <div class="tail-stripes"></div>
                    <div class="tail-stripes-2"></div>
                    <div class="ovalo" data-index="1"></div>
                    <div class="ovalo" data-index="2"></div>
                    <div class="ovalo" data-index="3"></div>
                    <div class="ovalo" data-index="4"></div>
                    <div class="ovalo" data-index="5"></div>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
