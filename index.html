<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Baby Garfield CSS</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    

    <body>
        <!--FONDO-->
        <div class="grid-lines"> </div>
        <!--Creating a Container for both Cats-->
        <div class="container">
            <div class="cat">
                <div class="left-ear"></div>
                <div class="right-ear"></div>
                
                    <div class="head">
                    <div class="left-eye">
                        <div class="left-iris"></div>
                    </div>
                    <div class="right-eye">
                        <div class="right-iris"></div>
                    </div>
                    <div class="nose-container">
                        <div class="nose"></div>
                    </div>
                    <div class="mouth-l"></div>
                    <div class="mouth-r"></div>
                    <div class="wiskers"></div>
                    <div class="stripes"></div>
                </div>

                <div class="body">
                    <div class="front-leg">
                        <div class="paw"></div>
                        <div class="u-left-leg"></div>
                        <div class="right-paw"></div>

                    </div>
                    <div class="back-paw-left"></div>
                    <div class="back-paw-right"></div>
                    <div class="tail"></div>
                    <div class="stripes"></div>
                </div>

            </div>
        </div>

    </body>
</html>
